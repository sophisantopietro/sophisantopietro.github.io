<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css?v=1" />
  <title>Ada | Piedra, papel o tijera</title>

</head>

<body>
  <section class="principal">
    <div class="puntajes">
      <div class="puntaje-usuaria">
        <h2>TU</h2>
        <p>0</p>
      </div>

      <div class="puntaje-computadora">
        <h2>PC</h2>
        <p>0</p>
      </div>
    </div>

    <div class="tablero">
      <h2 class="resultado">Elegí una opción</h2>

      <div class="manos">
        <img class="mano-usuaria" src="./assets/pokeball.gif" alt="Opción elegida por usuario" />
        <img class="mano-computadora" src="./assets/pokeball.gif" alt="Opción elegida por computadora" />
      </div>

      <div class="opciones">
        <button class="fuego"><img class="mano-usuaria" src="./assets/charmander.gif" alt="Elegir fuego" /></button>
        <button class="agua"><img class="mano-usuaria" src="./assets/squirtle.gif" alt="Elegir agua" /></button>
        <button class="hierba"><img class="mano-usuaria" src="./assets/bulbasaur.gif" alt="Elegir hierba" /></button>
      </div>
    </div>

  </section>

  <script src="app.js"></script>
</body>

</html>
